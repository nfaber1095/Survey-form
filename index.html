<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>RumScape Player Feedback Survey</title> <!--new title-->
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!--Add title, description-->
    <h1 id="title">RumScape Player Feedback Survey</h1>
        <p id="description">Desctiption</p>
    <form method="post"> 
        <fieldset class="demographics"> <!--Name, email, age-->
            <label for="name-label">Enter your name  <input type="text" id="name-label" name="name" placeholder="Enter your name" required/>
            </label>
            <label for="email-label">Enter your email  <input type="email" name="email" id="email-label" placeholder="Enter your email" required/>
            </label>
            <label for="number-label">Enter your age  <input type="text" id="number-label" pattern="[0-9]{1,3}" name="number" placeholder="Enter your age" min="13" max="120" required/>
            </label>
        </fieldset>
        <fieldset><!--drop downs: which RS, how many hours/week do you play-->
            <label for="RS3"><input type="radio" id="RS3" name="version" class="inline" checked required />RumScape 3
            </label>
            <label for="OSRS"><input type="radio" id="OSRS" name="version" class="inline" required />OldSchool RumScape
            </label>
        </fieldset> 
        <fieldset> <!--make selects class="block" and fix in CSS?, "required" attribute-->
            <label for="dropdown">How many hours per week do you play RumScape?
                <select id="dropdown"></label>
                    <option value="">Select one</option>
                    <option value="1">10 hours or less</option>
                    <option value="2">10-20 hours</option>
                    <option value="3">20-30 hours</option>
                    <option value="4">More than 30 hours</option>
                </select>
            <label for="dropdown">What is your primary method of playing RumScape?
                <select id="dropdown">
                    <option value="">Select one</option>
                    <option value="pc">PC</option>
                    <option value="phone">Mobile (phone)</option>
                    <option value="tablet">Tablet</option>
                </select>
            </label>

        </fieldset>
        <fieldset class="checkbox"><!--checkbox for favorite things to do in game; overall happiness, preferred features-->
            <p>What content do you usually engage with in RumScape? Check all that apply.</p>
            <label for="pvm">
                <input class="inline" type="checkbox" value="pvm" name="activities" />Player versus Monster (PvM)
            </label>

            <label for="skilling">
                <input class="inline" type="checkbox" id="skilling" />Skilling
            </label>
            <label for="social">
                <input class="inline" type="checkbox" id="social" />Socialize with friends and clanmates
            </label> 
            <label for="pvp">
                <input class="inline" type="checkbox" id="pvp" />Player versus Player (PvP)
            </label> 
            <label for="minigames">
                <input class="inline" type="checkbox" id="minigames" />Minigames
            </label> 
            <label for="quests">
                <input class="inline" type="checkbox" id="quests" />Questing
            </label> 
            <label for="other" name="other">
                <input class="inline" type="checkbox" id="other" name="other" />Other (Describe below)
            </label>
            <label for="other" name="other">    
                <textarea id="other" class="other" rows="3" cols="30"></textarea>
            </label> 
            <!-- figure out how to get checkbox items to stack vs inline-->
        </fieldset>
        <fieldset class="checkbox"> <!-- it would be cool if these were drop down options if activity was chosen in previous section-->
            <p>What types of future content would you like to see? Check all that apply.</p>
            <label for="boss"> 
                <input class="inline" type="checkbox" id="boss"/>Unique boss encounters with new item drops
            </label> 
            <label for="dungeon">
                <input type="checkbox" class="inline" id="dungeon"/>Group PvM boss dungeons
            </label> 
            <label for="existing-quest">
                <input class="inline" type="checkbox" id="existing-quest"/>Continuation of existing quest storylines
            </label> 
            <label for="new-quest">
                <input class="inline" type="checkbox" id="new-quest"/>New quest lines which may include unexplored areas
            </label>
            <label for="new-skills">
                <input class="inline" type="checkbox" id="new-skills"/>New skill releases
            </label>
            <label for="skill-method">
                <input class="inline" type="checkbox" id="skill-method"/>New skilling methods for existing skills
            </label>
            <label for="new-pvp">
                <input class="inline" type="checkbox" id="new-pvp"/>New PvP arenas and gamemodes (bounty hunter, endurance modes)
            </label>
            <label for="cosmetics">
                <input class="inline" type="checkbox" id="cosmetics"/>New cosmetics which can be earned through passive gameplay
            </label>
            <label for="new-social">
                <input class="inline" type="checkbox" id="new-social"/>A social hub for skilling and hanging out with your friends
            </label>
        </fieldset>
        <fieldset>
            <label>Please leave any feedback or additional ideas you have.<textarea rows="3" cols="30"></textarea>
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input class="button" type="submit" value="Submit"/>
            </label>
        </fieldset>
    </form>
    

  </body>
